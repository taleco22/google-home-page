<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/icon.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="nav">
      <ul>
        <li>Gmail</li>
        <li>Images</li>
        <li><i class="th icon"></i></li>
        <li class="signin">Sign In</li>
      </ul>
    </nav>
    <main class="main">
      <img
        class="logo"
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="google logo"
      />
      <i class="share alternate icon"></i>

      <form class="form">
        <div class="search input">
          <i class="search icon"></i>
          <input type="text" class="text leave" />
          <div class="dropdown akinator">
            <ul>
              <li>
                <a>Lorem</a>
              </li>
              <li>
                <a>Ipsum</a>
              </li>
              <li>
                <a>Dolor</a>
              </li>
            </ul>
          </div>
          <i class="keyboard icon leave"></i>
          <div class=" dropdown vkeyboard">
            <fieldset id="numbers">
              <button type="button" name="1"><span>1</span></button>
              <button type="button" name="2"><span>2</span></button>
              <button type="button" name="3"><span>3</span></button>
              <button type="button" name="4"><span>4</span></button>
              <button type="button" name="5"><span>5</span></button>
              <button type="button" name="6"><span>6</span></button>
              <button type="button" name="7"><span>7</span></button>
              <button type="button" name="8"><span>8</span></button>
              <button type="button" name="9"><span>9</span></button>
              <button type="button" name="0"><span>0</span></button>
            </fieldset>
            <fieldset>
              <button type="button" name="q"><span>q</span></button>
              <button type="button" name="w"><span>w</span></button>
              <button type="button" name="e"><span>e</span></button>
              <button type="button" name="r"><span>r</span></button>
              <button type="button" name="t"><span>t</span></button>
              <button type="button" name="y"><span>y</span></button>
              <button type="button" name="u"><span>u</span></button>
              <button type="button" name="i"><span>i</span></button>
              <button type="button" name="o"><span>o</span></button>
              <button type="button" name="p"><span>p</span></button>
            </fieldset>
            <fieldset>
              <button type="button" name="a"><span>a</span></button>
              <button type="button" name="s"><span>s</span></button>
              <button type="button" name="d"><span>d</span></button>
              <button type="button" name="f"><span>f</span></button>
              <button type="button" name="g"><span>g</span></button>
              <button type="button" name="h"><span>h</span></button>
              <button type="button" name="j"><span>j</span></button>
              <button type="button" name="k"><span>k</span></button>
              <button type="button" name="l"><span>l</span></button>
              <button type="button" name="รง"><span>รง</span></button>
            </fieldset>
            <fieldset>
              <button type="button" name="z"><span>z</span></button>
              <button type="button" name="x"><span>x</span></button>
              <button type="button" name="c"><span>c</span></button>
              <button type="button" name="v"><span>v</span></button>
              <button type="button" name="b"><span>b</span></button>
              <button type="button" name="n"><span>n</span></button>
              <button type="button" name="m"><span>m</span></button>
            </fieldset>
          </div>
        </div>

        <div class="submit">
          <button class="basic" type="submit">
            Google Search
          </button>
          <button class="lucky" type="submit">I'm Feeling Lucky</button>
        </div>
      </form>
    </main>

    <footer class="footer">
      <div class="location">
        <a href="">Brazil</a>
      </div>
      <hr />
      <ul class="info">
        <li><a href="">Advertising</a></li>
        <li><a href="">Business</a></li>
        <li><a href="">About</a></li>
      </ul>

</html>
