        </fieldset>
        <fieldset>

          <button type="button" name="w">w</button>
          <button type="button" name="e">e</button>
          <button type="button" name="r">r</button>
          <button type="button" name="t">t</button>
          <button type="button" name="y">y</button>
          <button type="button" name="u">u</button>

        </fieldset>

        <li><a href="">Business</a></li>
        <li><a href="">About</a></li>
      </ul>
    </footer>

    <script>
      const btn = document.querySelectorAll(".vkeyboard button");
      const t = document.querySelector(".text.leave");
      const vKeyboard = document.querySelector(".vkeyboard");
      const close = document.querySelector(".x");
      const keyboardIcon = document.querySelector(".keyboard.icon");
      const dropmenu = document.querySelector(".openMenu");
      const menu = document.querySelector(".menu");

      dropmenu.addEventListener("click", toggleMenu);

      function toggleMenu(e) {
        menu.classList.toggle("open");
      }

      keyboardIcon.addEventListener("click", openVk);
      close.addEventListener("click", closeVk);

      function closeVk(e) {
        vKeyboard.style.display = "none";
      }

      function openVk(e) {
        vKeyboard.style.display = "block";
      }

      vKeyboard.addEventListener("mousedown", mouseDown);

      function mouseDown(e) {
        window.addEventListener("mousemove", mouseMove);
        window.addEventListener("mouseup", mouseUp);

        let prevX = e.clientX;
        let prevY = e.clientY;

        function mouseMove(e) {
          let newX = prevX - e.clientX;
          let newY = prevY - e.clientY;

          const rect = vKeyboard.getBoundingClientRect();
          vKeyboard.style.left = rect.left - newX + "px";
          vKeyboard.style.top = rect.top - newY + "px";
          vKeyboard.style.right = "unset";
          vKeyboard.style.bottom = "unset";

          prevX = e.clientX;
          prevY = e.clientY;
        }

        function mouseUp() {
          window.removeEventListener("mousemove", mouseMove);
          window.removeEventListener("mouseup", mouseUp);
        }
      }

      btn.forEach((v) =>
        v.addEventListener("click", (evt) => {
          console.log(evt.target.name);
          t.value += evt.target.name;
        })
      );
    </script>
  </body>
